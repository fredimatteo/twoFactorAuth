version: "3.8"

services:
  database:
    container_name: "database"
    image: postgres:latest
    environment:
      - POSTGRES_DB_NAME=test
      - POSTGRES_PASSWORD=abc
      - POSTGRES_USER=postgres
      - POSTGRES_DB_PORT=5432
    expose:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: